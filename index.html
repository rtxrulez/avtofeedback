<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>
    Murmansk
  </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
</head>


  <body>
    <div class="site-container">
      <header class="header">
  <div class="container header__container">
    <div class="header__logo">
      <a href="/">
        <img src="img/logo.png" alt="Logo">
      </a>
    </div>
  </div>
</header>

      <section class="general">
        <div class="container general__container">
          <h1 class="general__header">Уважаемый коллега!</h1>

          <p class="general__desc">
            Для того, чтобы решать имеющиеся проблемы, нам очень важна обратная
            связь! В этой форме ты можешь указать свои претензии, пожелания и
            предложения. Информация предоставляется анонимно и будет
            использоваться для улучшения качества работы компании.
          </p>

          <form action="" class="form">
            <div class="row">
              <div class="col-sm form-item-1">
                <select name="" class="form-control" id="">
                  <option value="0">Выберите ваш город</option>
                  <option value="1">Москва</option>
                  <option value="2">Нижний Новгород</option>
                </select>
              </div>
              <div class="col-sm form-item-2">
                <select name="" class="form-control" id="">
                  <option value="0">Выберите ваше кафе</option>
                  <option value="1">Москва</option>
                  <option value="2">Нижний Новгород</option>
                </select>
              </div>
            </div>
            <div class="row general__text">
              <div class="col-12">
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <div class="row general__footer">
              <div class="col-sm">
                <label for="file" class="btn btn--outline">
                  Прикрепить файл
                </label>
                <input type="file" name="" id="file" />
                <span class="file-name"></span>
              </div>
              <div class="col-sm">
                <button class="btn btn-primary">Отправить</button>
              </div>
            </div>
          </form>
        </div>
      </section>
      <footer class="footer">
  <div class="container"></div>
</footer>
<!-- Modal -->
<div class="modal fade modal-order" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>

      <form action="" class="feedback">
        <h3 class="feedback-title">Заявка к сотрудничеству</h3>

        <div class="form-group row">
          <label for="staticName" class="col-sm-2 col-form-label">Имя</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="staticName" value="">
          </div>
        </div>

        <div class="form-group row">
          <label for="staticPhone" class="col-sm-2 col-form-label">Телефон</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="staticPhone" value="">
          </div>
        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="staticEmail" value="">
          </div>
        </div>

        <div class="form-group-btns">

          <button type="submit" class="btn btn-primary  btn-arrow-right btn-lg">Отправить
            заявку</button>

        </div>
      </form>
    </div>
  </div>
</div>

      
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
