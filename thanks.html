<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>
    Murmansk
  </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
</head>


<body>
  <div class="site-container">
    <header class="header">
  <div class="container header__container">
    <div class="header__logo">
      <a href="/">
        <img src="img/logo.png" alt="Logo">
      </a>
    </div>
  </div>
</header>

    <section class="general general--msg">
      <div class="container general__container">
        <div class="general__msg">
          Ваша заявка принята. <br>
Спасибо!
        </div>
      </div>
    </section>
    <footer class="footer">
  <div class="container"></div>
</footer>
<!-- Modal -->
<div class="modal fade modal-order" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>

      <form action="" class="feedback">
        <h3 class="feedback-title">Заявка к сотрудничеству</h3>

        <div class="form-group row">
          <label for="staticName" class="col-sm-2 col-form-label">Имя</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="staticName" value="">
          </div>
        </div>

        <div class="form-group row">
          <label for="staticPhone" class="col-sm-2 col-form-label">Телефон</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="staticPhone" value="">
          </div>
        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="staticEmail" value="">
          </div>
        </div>

        <div class="form-group-btns">

          <button type="submit" class="btn btn-primary  btn-arrow-right btn-lg">Отправить
            заявку</button>

        </div>
      </form>
    </div>
  </div>
</div>

    
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>

  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
